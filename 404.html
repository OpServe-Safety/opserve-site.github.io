<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | OpServe Safety Group LLC</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Barlow', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
        }
        .error-content h1 {
            font-size: 8rem;
            color: #e43b04;
            margin: 0;
            font-weight: 700;
        }
        .error-content h2 {
            font-size: 2rem;
            margin: 20px 0;
        }
        .error-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ccc;
        }
        .error-btn,
        .error-btn:link,
        .error-btn:visited,
        .error-btn:hover,
        .error-btn:active,
        .error-btn:focus {
            display: inline-block;
            padding: 15px 40px;
            background: #e43b04;
            color: white !important;
            text-decoration: none !important;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .error-btn:hover,
        .error-btn:active {
            background: #ff6b35;
            color: white !important;
            text-decoration: none !important;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
            <a href="index.html" class="error-btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
